<!DOCTYPE html>
<html>
    <head>
        <title>PDF</title>
        <script src="vistas/js/jspdf.min.js"></script>
        <script src="vistas/js/html2canvas.js"></script>
        <script src="vistas/js/jquery-3.3.1.min.js"></script>
        
    </head>    
    <body>
        <h1>PRUEBA DE HTML A PDF</h1>
        <a href="#" onclick="generarPDF()">DESCARGAR PDF</a>
        <div id="testDiv">
            <h1>Encabezado Ejemplo</h1>
            <input type="text"/>
            <input type="submit" value="button"/>
            <br><br>
            <img src="buapo.png" width="500" height="500"/>
        </div>
        <script>
            function generarPDF(){
                html2canvas(document.getElementById("testDiv")).then(function(canvas) {
                    var img = canvas.toDataURL("image/png");
                    var doc =  new jsPDF();
                    doc.addImage(img, 'JEPG',20, 20);
                    doc.save('test.pdf');
                    document.body.appendChild(canvas);
                    });
                    
                }
        </script>

    </body>
</html>
